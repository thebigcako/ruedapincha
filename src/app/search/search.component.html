<div class="h-full flex flex-col justify-center space-y-3">
  <p class="text-4xl mx-auto p-5 font-extrabold italic font-mono antialiased text-emerald-400 	">ruedapinchá</p>
  <form (ngSubmit)="searchVehicleData()" class="flex flex-col space-y-3">
    <label for="search" class="text-center font-bold text-3xl">¿Qué vehículo tienes?</label>
    <div class="flex flex-row justify-center space-x-1">
      <input type="text" id="search" [(ngModel)]="search" name="search" class="w-1/2 p-3 text-lg rounded-lg border-zinc-400 border-2"/>
      <button type="submit" [disabled]="!search" class="border-2 p-2 rounded-lg hover:bg-slate-500 text-white transition duration-500 disabled:bg-slate-50 disabled:text-slate-500 bg-indigo-600	">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
        </svg>
      </button>
      <button type="button" class="border-2 p-2 rounded-lg hover:bg-slate-500 hover:text-white text-slate-500 transition duration-500 bg-slate-50" routerLink="add-api-key">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.325.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 0 1 1.37.49l1.296 2.247a1.125 1.125 0 0 1-.26 1.431l-1.003.827c-.293.241-.438.613-.43.992a7.723 7.723 0 0 1 0 .255c-.008.378.137.75.43.991l1.004.827c.424.35.534.955.26 1.43l-1.298 2.247a1.125 1.125 0 0 1-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.47 6.47 0 0 1-.22.128c-.331.183-.581.495-.644.869l-.213 1.281c-.09.543-.56.94-1.11.94h-2.594c-.55 0-1.019-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 0 1-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 0 1-1.369-.49l-1.297-2.247a1.125 1.125 0 0 1 .26-1.431l1.004-.827c.292-.24.437-.613.43-.991a6.932 6.932 0 0 1 0-.255c.007-.38-.138-.751-.43-.992l-1.004-.827a1.125 1.125 0 0 1-.26-1.43l1.297-2.247a1.125 1.125 0 0 1 1.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.086.22-.128.332-.183.582-.495.644-.869l.214-1.28Z" />
          <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
        </svg>
      </button>
    </div>

  </form>

  <div *ngIf="response?.length > 0" class="p-5">
    <app-pressure-table [pressures]="response"> </app-pressure-table>
  </div>

  <p class="text-2xl text-red-400 w-full text-center" *ngIf="error">Error al obtener los datos de la API: {{ error }}</p>
  <p class="text-2xl w-full text-center" *ngIf="noVehicle">Vehículo no encontrado</p>
</div>

<div *ngIf="loading" class="absolute top-0 w-screen h-screen bg-blend-multiply bg-slate-800/75 text-white z-50 flex flex-col justify-center transition duration-250">
  <svg class="w-full h-64" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24"><circle cx="12" cy="12" r="3" fill="currentColor"/><g><circle cx="4" cy="12" r="3" fill="currentColor"/><circle cx="20" cy="12" r="3" fill="currentColor"/><animateTransform attributeName="transform" calcMode="spline" dur="1s" keySplines=".36,.6,.31,1;.36,.6,.31,1" repeatCount="indefinite" type="rotate" values="0 12 12;180 12 12;360 12 12"/></g></svg>
</div>
